<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="../statisk/css/login.css">

    <title></title>
</head>
<body ng-app="tagalong">


    <div ng-controller="CreateUserCtrl" id="loginWrap">
        <div id="loginInner">
            <img id="logo" src="../statisk/images/tagalong_logo.png" alt="">

            <form ng-submit="create()">
                <h3>Register users</h3>
                <input type="hidden" name="roles" ng-model="user.roles" ng-value="roles">

                <input ng-model="user.name" type="text" placeholder="Full name">
                <input ng-model="user.email" type="text" placeholder="Email">
                <input ng-model="user.password" type="password" placeholder="Password">
                <input type="radio" class="radio" ng-model="user.gender" value="male" id="male" />
                <label for="male">Male</label><br>
                <input type="radio" class="radio" ng-model="user.gender" value="female" id="female" />
                <label for="female">Female</label><br>

                <input type="submit" value="Register user">
            </form>

        </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
