<div class="container">

    <div class="row">
        <div class="col-sm-5 col-md-4">
            <div class="filter-pages box">
                <input type="submit" class="btn-fill btn-small all-feeds-btn" value="Unfiltered">

                <div class="order-by-box">
                    <div class="box-title">
                        <h3>Order by</h3>
                    </div>

                    <div class="input-group checkbox-style order-pages-by">
                        <input type="radio" ng-change="filterUpdated()" ng-model="filter.order" value="recent" name="mostRecentCheck" id="mostRecentCheck"><label for="mostRecentCheck">Most recent</label><br>
                        <input type="radio" ng-change="filterUpdated()" ng-model="filter.order" value="startDate" name="startDateCheck" id="startDateCheck"><label for="startDateCheck">Start date</label><br>
                        <input type="radio" ng-change="filterUpdated()" ng-model="filter.order" value="peopleAttending" name="mostTaggedAlongCheck" id="mostTaggedAlongCheck"><label for="mostTaggedAlongCheck">Most people attending</label><br>
                    </div><!--checkbox-style boxD-->
                </div><!--END order-by-box-->

                <!--<div class="filter-by-box">
                    <div class="box-title">
                        <h3>Filter by</h3>
                    </div>

                    <form class="filter-pages-by">
                        <input type="checkbox" name="communicationCheck" id="communicationCheck" value="kommunikasjon"><label for="communicationCheck">Communication</label><br>
                        <input type="checkbox" name="artsCheck" id="artsCheck" value="kunstfag"><label for="artsCheck">Arts </label><br>

                        <input type="checkbox" name="technologyCheck" id="technologyCheck" value="teknologi"><label for="technologyCheck">Technology</label><br>
                        <input type="checkbox" name="filmTVGameDesignCheck" id="filmTVGameDesignCheck" value="film, TV og spill"><label for="filmTVGameDesignCheck">Film, TV og Game Design</label><br>
                        <input type="checkbox" name="managementCheck" id="managementCheck" value="management"><label for="managementCheck">Management </label><br>
                        <input type="checkbox" name="socialCheck" id="socialCheck" value="social"><label for="socialCheck">Social</label>
                    </form>
                </div><!--END filter-by-box-->
                <a href="#/events/new" class="btn btn-fill btn-small creat-event-btn">+ Create event</a>
            </div><!--END filter-pages box-->
        </div><!-- col-sm-5 END-->
        <div class="col-sm-7 col-md-8">

            <div ng-repeat="event in events" class="preview">
                <div class="preview-image" ng-style="{'background-image': 'url(' + event.coverImageUrl + ')'}">

                    <!--
                    <div class="event-attending-btn" ng-style="event.attendingStyle">
                        <i class="fa fa-check"></i>
                        <div class="attending-text">Attending</div>
                    </div>-->
                    <div class="add-page-to-card-pages" ng-click="addToCard()">
                        <div class="add-page-to-card-text">Add to card</div>
                        <div class="add-page-to-card-btn">
                            <i class="fa fa-plus"></i>
                        </div>
                    </div><!-- END add page to card -->

                    <div class="preview-info">
                        <ul class="card-tag-list">
                            <li ng-repeat="tag in event.tags">#{{ tag.name }}</li>
                        </ul><!--card-tag-list END-->
                    </div><!--page-preview-info END-->
                </div><!--page-preview-image END-->

                    <div class="preview-header">
                        <div class="events-preview-info-wrap">
                            <h3 class="events-preview-title">
                                <a ng-href="#/events/{{ event.id }}">
                                    {{ event.title }}
                                </a>
                            </h3><!-- END tittel -->
                            <h4 class="events-preview-location">Location: {{ event.location }}</h4>
                            <h4 class="events-preview-attending">
                                <div class="attend-btn"><i class="fa fa-check" aria-hidden="true"></i>Attend</div>
                                {{ event.attending.length }} people attending
                            </h4>
                        </div>
                        <div class="events-preview-date-wrap">
                            <h3 class="events-preview-date">{{ event.startDate | date: 'dd' }}</h3>
                            <h3 class="events-preview-month">{{ event.startDate | date: 'MMMM' }}</h3>
                        </div>
                    </div>

            </div><!--page-preview END-->
        </div><!-- col-sm-8 END-->
    </div><!-- END row -->


</div><!--end container-->
<div id="darkOverlay"></div>
