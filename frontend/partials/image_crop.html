<a ng-click="closeCropDialog()">Close</a>
<img-crop area-type="square" class="image-crop-display" result-image-format="image/jpeg" result-image-size="1000" result-image="croppedImage" image="imageToCrop | ngfDataUrl" ng-init="croppedImage = ''">
</img-crop>
<input type="button" value="Upload" ng-click="uploadFile(croppedImage, imageToCrop.name)">
