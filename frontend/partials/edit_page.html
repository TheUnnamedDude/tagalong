<div class="container edit-profile-wrap edit-fields">
    <form>
        <center><h1>Create/edit page</h1></center>

        <div class="row">
            <div class="col-sm-12">
                <div>
                    <img class="img-responsive" ng-src="{{ page.coverImageUrl }}" ng-model="headerImageSrc" ngf-select="cropDialogState('#header-image-crop', 'show')" ngf-drop="openCropDialog()" ngf-pattern="'image/*'">
                    <div class="modal" id="header-image-crop" data-backdrop="static">
                        <img-crop area-type="rectangle" class="image-crop-display" result-image-format="'image/jpeg'" result-image-size="{w: 1920, h: 1010}" aspect-ratio="1.9" result-image="croppedHeaderImage" image="headerImageSrc | ngfDataUrl" ng-init="croppedHeaderImage = ''">
                        </img-crop>
                        <div class="upload-btn-wrap">
                            <input type="button" class="upload-btn" value="Upload" ng-click="uploadFile(croppedHeaderImage, headerImageSrc.name, 'HEADER_IMAGE')">
                            <a class="upload-btn" ng-click="cropDialogState('#header-image-crop', 'hide')">Close</a>
                        </div><!-- END upload-btn-wrap -->
                    </div>
                </div> -->
            </div><!--END col-sm-12-->
        </div><!--END row-->

        <div class="row">
            <div class="col-sm-12">
                <h3 class="edit-this-title">Title</h3>
                <h4 class="delete-this-link"><a href="#">Delete page</a></h4>
                <input class="edit-field2" placeholder="Find a title for your page" ng-model="page.name">
                <h3>Custom URL</h3>
                <input class="edit-field2" placeholder="Add a custom url for your page" ng-model="page.customUrl">

                <h3>About</h3>
                <textarea rows="6" class="edit-field2" placeholder="Write about your page" ng-model="page.description"></textarea>

                <ui-select multiple ng-model="selected.value">
                    <ui-select-match placeholder="Select person...">
                        {{$item.name}}
                    </ui-select-match>
                    <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
                        <span ng-bind="item.name"></span>
                    </ui-select-choices>
                </ui-select>


            </div><!--END col-sm-12-->
        </div><!--END row-->
        <div class="center-input"><input type="button" ng-click="updatePage()" class="btn-fill btn-fill-save" value="Save changes"></div>
    </form>
</div><!-- END - container -->
